<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OAT - List of users</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <h1>OAT - Users</h1>
        <form class="box">
            <div class="name">
                <input type="search" name="name" id="name">
                <button id="namestring"><i class="fas fa-search"></i></button>
            </div>
            <div class="identifiant">
                <input type="search" name="identifiant" id="identifiant">
                <button id="numberid"><i class="fas fa-id-badge"></i></button>
            </div>
        </form>
        <div class="contents">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Lastname</th>
                        <th>Firstname</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Login</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
