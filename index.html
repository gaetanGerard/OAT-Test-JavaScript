<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OAT - List of users</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    
</head>
<body>
    <div class="main-container">
        <h1>OAT - Users</h1>
        <form class="box">
            <div class="name">
                <input type="search" name="name" id="name">
                <label for="name"><i class="fas fa-search"></i></label>
            </div>
            <div class="identifiant">
                <input type="search" name="identifiant" id="identifiant">
                <label for="identifiant"><i class="fas fa-id-badge"></i></label>
            </div>
        </form>
        <div class="contents">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Lastname</th>
                        <th>Firstname</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Login</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <p id="id">Test</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
